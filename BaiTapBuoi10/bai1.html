<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Bai1</title>

    <style>
        div {
            margin: 10px;
        }

        .square{
            background-color: white;
            border-color: red;
            border-style: solid;
            border-width: 5px;
            padding: 80px;
            width: 0;
        }

        .rectangle{
            background-color: white;
            border-color: blue;
            border-style: solid;
            border-width: 5px;
            padding: 50px 100px 50px 100px;
            width: 0;
        }

        .triangle-up{
            background-color: white;
            border-color: white white green white;
            border-style: solid;
            border-width: 100px 50px;
            padding: 0;
            width: 0;
        }

        .triangle-down{
            background-color: white;
            border-top: 100px solid orange;
            border-right: 50px solid transparent;
            border-left: 50px solid transparent;
            width: 0;
            height: 0;
        }

        .triangle-left{
            background-color: white;
            border-right: 100px solid pink;
            border-top: 50px solid transparent;
            border-bottom: 50px solid transparent;
            width: 0;
            height: 0;
        }

        .triangle-right{
            background-color: white;
            border-left: 100px solid purple;
            border-top: 50px solid transparent;
            border-bottom: 50px solid transparent;
            width: 0;
            height: 0;
        }

        .trapezium{
            background-color: white;
            border-color: white white #df4f70 white;
            border-style: solid;
            border-width: 50px;
            padding: 50px;
            width: 0;
        }

        .wide-triangle{
            background-color: white;
            border-left: 100px solid transparent;
            border-right: 100px solid transparent;
            border-bottom: 50px solid deepskyblue;
            padding: 0;
            width: 0;
        }

        .acute-triangle{
            background-color: white;
            border-left: 50px solid transparent;
            border-right: 50px solid transparent;
            border-bottom: 150px solid red;
            padding: 0;
            width: 0;
        }

        .diamond {
            background-color: white;
            border-left: 50px solid transparent;
            border-right: 50px solid transparent;
            border-bottom: 70px solid springgreen;
            width: 0;
            padding: 0;
        }

        .right-arrow{
            background-color: white;
            border-bottom: 50px solid transparent;
            border-top: 50px solid transparent;
            border-left: 70px solid orange;
            width: 0;
            padding: 0;
        }

        .left-arrow{
            background-color: white;
            border-bottom: 50px solid transparent;
            border-top: 50px solid transparent;
            border-right: 70px solid yellow;
            width: 0;
            padding: 0;
        }

        .ribbon{
            background-color: white;
            border-right: 50px solid transparent;
            border-left: 100px solid green;
            border-bottom: 50px solid green;
            border-top: 50px solid green;
            width: 0;
            padding: 0;
            margin-bottom: 100px;
        }

        .f8-1{
            border-style: solid;
            border-width: 20px 0 15px 20px;
            border-color: orange white orange orange;
            margin-bottom: -1px;
            width: 80px;
            height: 40px;
        }
        .f8-2{
            border-style: solid;
            border-width: 10px 0 0 20px;
            border-color: orange white white orange;
            margin-top: -1px;
            width: 80px;
            height: 80px;
        }
        .eight-1{
            border-style: solid;
            border-width: 20px 20px 10px 20px;
            border-color: orange orange orange orange;
            margin-bottom: -1px;
            width: 60px;
            height: 40px;
        }
        .eight-2{
            border-style: solid;
            border-width: 10px 20px 20px 20px;
            border-color: orange orange orange orange;
            margin-top: -1px;
            width: 60px;
            height: 50px;
        }
    </style>
</head>
<body>
    <div class="square"></div>

    <div class="rectangle"></div>

    <div class="triangle-up"></div>

    <div class="triangle-down"></div>

    <div class="triangle-left"></div>

    <div class="triangle-right"></div>

    <div class="trapezium"></div>

    <div class="wide-triangle"></div>

    <div class="acute-triangle"></div>

    <div class="diamond"></div>

    <div class="right-arrow"></div>

    <div class="left-arrow"></div>

    <div class="ribbon"></div>

    <div class="f8">
        <div class="f8-1"></div>
        <div class="f8-2"></div>
    </div>

    <div class="f8">
        <div class="eight-1"></div>
        <div class="eight-2"></div>
    </div>
</body>
</html>
