<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Bai1</title>

    <style>
        div {
            margin: 10px;
        }

        .square{
            background-color: white;
            border-color: red;
            border-style: solid;
            border-width: 5px;
            padding: 80px;
            width: 0;
        }

        .rectangle{
            background-color: white;
            border-color: blue;
            border-style: solid;
            border-width: 5px;
            padding: 50px 100px 50px 100px;
            width: 0;
        }

        .triangle-up{
            background-color: white;
            border-color: white white green white;
            border-style: solid;
            border-width: 100px 50px;
            padding: 0;
            width: 0;
        }

        .triangle-down{
            background-color: white;
            border-top: 100px solid orange;
            border-right: 50px solid transparent;
            border-left: 50px solid transparent;
            width: 0;
            height: 0;
        }

        .triangle-left{
            background-color: white;
            border-right: 100px solid pink;
            border-top: 50px solid transparent;
            border-bottom: 50px solid transparent;
            width: 0;
            height: 0;
        }

        .triangle-right{
            background-color: white;
            border-left: 100px solid purple;
            border-top: 50px solid transparent;
            border-bottom: 50px solid transparent;
            width: 0;
            height: 0;
        }

        .trapezium{
            background-color: white;
            border-color: white white #df4f70 white;
            border-style: solid;
            border-width: 50px;
            padding: 50px;
            width: 0;
        }

        .wide-triangle{
            background-color: white;
            border-left: 100px solid transparent;
            border-right: 100px solid transparent;
            border-bottom: 50px solid deepskyblue;
            padding: 0;
            width: 0;
        }

        .acute-triangle{
            background-color: white;
            border-left: 50px solid transparent;
            border-right: 50px solid transparent;
            border-bottom: 150px solid red;
            padding: 0;
            width: 0;
        }

        .diamond {
            background-color: white;
            border-left: 50px solid transparent;
            border-right: 50px solid transparent;
            border-bottom: 70px solid springgreen;
            width: 0;
            padding: 0;
        }

        .right-arrow{
            background-color: white;
            border-bottom: 50px solid transparent;
            border-top: 50px solid transparent;
            border-left: 70px solid orange;
            width: 0;
            padding: 0;
        }

        .left-arrow{
            background-color: white;
            border-bottom: 50px solid transparent;
            border-top: 50px solid transparent;
            border-right: 70px solid yellow;
            width: 0;
            padding: 0;
        }

        .ribbon{
            background-color: white;
            border-right: 50px solid transparent;
            border-left: 100px solid green;
            border-bottom: 50px solid green;
            border-top: 50px solid green;
            width: 0;
            padding: 0;
            margin-bottom: 100px;
        }


        .f1{
            background-color: white;
            border-top: 20px solid orange;
            border-left: 25px solid orange;
            padding: 50px 10px 0 70px;
            width: 0;
            height: 0;
            margin-right: 50px;
        }

        .f2{
            background-color: white;
            border-top: 20px solid orange;
            border-left: 20px solid orange;
            border-right: 20px solid orange;
            border-bottom: 20px solid orange;
            padding: 50px 50px 0 40px;
            width: 0;
            height: 0;
        }

        .eight-1{
            background-color: white;
            border-top: 20px solid orange;
            border-left: 25px solid orange;
            padding: 70px 10px 0 70px;
            width: 0;
            height: 0;

        }

        .eight-2{
            background-color: white;
            border-top: 20px solid orange;
            border-left: 20px solid orange;
            border-right: 20px solid orange;
            border-bottom: 20px solid orange;
            padding: 50px 50px 0 40px;
            width: 0;
            height: 0;
        }


    </style>
</head>
<body>
    <div class="square">
        <span></span>
    </div>

    <div class="rectangle">
        <span></span>
    </div>

    <div class="triangle-up">
        <span></span>
    </div>

    <div class="triangle-down">
        <span></span>
    </div>

    <div class="triangle-left">
        <span></span>
    </div>

    <div class="triangle-right">
        <span></span>
    </div>

    <div class="trapezium">
        <span></span>
    </div>

    <div class="wide-triangle">
        <span></span>
    </div>

    <div class="acute-triangle">
        <span></span>
    </div>

    <div class="diamond">
        <span></span>
    </div>

    <div class="right-arrow">
        <span></span>
    </div>

    <div class="left-arrow">
        <span></span>
    </div>

    <div class="ribbon">
        <span></span>
    </div>

    <div>
        <span class="f1"></span>
        <span class="f2"></span>
    </div>
    <div>
        <div class="eight-1"></div>
        <div class="eight-2"></div>
    </div>
</body>
</html>
